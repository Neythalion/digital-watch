<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./styles.css" rel="stylesheet">
    <title>Digital Watch</title>
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="circle" id="sc" style="--clr:#04fc43;">
          <i></i>
        </div>
        <div class="circle circle2" id="mn" style="--clr:#fee800;">
          <i></i>
        </div>
        <div class="circle circle3" id="hr" style="--clr:#ff2972;">
          <i></i>
        </div>

        <span style="--i:1;"><b>1</b></span>
        <span style="--i:2;"><b>2</b></span>
        <span style="--i:3;"><b>3</b></span>
        <span style="--i:4;"><b>4</b></span>
        <span style="--i:5;"><b>5</b></span>
        <span style="--i:6;"><b>6</b></span>
        <span style="--i:7;"><b>7</b></span>
        <span style="--i:8;"><b>8</b></span>
        <span style="--i:9;"><b>9</b></span>
        <span style="--i:10;"><b>10</b></span>
        <span style="--i:11;"><b>11</b></span>
        <span style="--i:12;"><b>12</b></span>
      </div>

      <div id="time">
        <div id="hours" style="--clr:#ff2972;"></div>
        <div id="minutes" style="--clr:#fee800;"></div>
        <div id="seconds" style="--clr:#04fc43;"></div>
      </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
